<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="formAuth">
            <h3 class="fw-normal mb-5 pb-3" style="letter-spacing: 1px;">Log in</h3>
            <div class="form-group mb-4">
              <input type="text" id="usr_email" class="form-control form-control-lg" formControlName="email" required />
              <label class="form-label" for="E-mail Address">E-mail</label>
            </div>

            <div class="form-group mb-4">
              <input type="password" id="usr_password" class="form-control form-control-lg" formControlName="password" required />
              <label class="form-label" for="Password">Password</label>
            </div>


            <div class="pt-1 mb-2">
              <button class="btn btn-info btn-lg btn-block" type="button" [disabled]="!formAuth.valid" (click)="submitForm()">Login
              </button>
            </div>

            <p class="small  pb-lg-2">
              <a class="text-muted" [routerLink]="['../recovery']">Forgot password?</a>
            </p>

            <small style="color: red;" *ngIf="msgError">{{msgError}}</small>

            <p class="mt-5">
              Don't have an account?
              <a [routerLink]="['../signup']" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
      <div class=" col-sm-6 px-0 d-none d-sm-block" style="max-height: 1200px;">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image" class="w-100 vh-50" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
  <ngx-loading [show]="(loading | async)!" [config]="{ backdropBorderRadius: '14px',fullScreenBackdrop:true }"></ngx-loading>
</section>
